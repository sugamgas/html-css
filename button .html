<style>
    .subscribe-button {

        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 2px;
        cursor: pointer;
        transition: opacity 0.15;
    }

    .subscribe-button:hover {
        opacity: 0.8;

    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        border-color: rgb(41, 118, 211);
        border-style: solid;
        height: 36px;
        border-width: 1px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        color: rgb(41, 118, 211);
        width: 62px;
        margin-left: 8px;
        transition: background-color 0.15s,color 0.15s;



    }
    .join-button:hover{
        background-color: rgb(41, 118, 213);
        color: white;
    }
    .join-button:active{
        opacity: 0.7;
    }

    .tweet-button {

        background-color: rgb(2, 158, 255);
        color: white;
        border: none;
        height: 36px;
        width: 74px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        margin-right: 8px;
        box-shadow: 10px 10px 40px  rgba(0, 0, 0, 0.645);
        transition: box-shadow 0.15s;
    }
    
    .tweet-button:hover{

        box-shadow: 5px 5px 10px  rgba(0, 0, 0, 0.15);
        
    }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
